<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce9e0;
            margin: 0;
            padding: 0;
            color: #333;
            transition: background-color 0.3s ease;
        }

        header {
            background: linear-gradient(45deg, #ff5e62, #ff9966);
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin-right: 30px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
        }

        header nav a:hover {
            text-decoration: underline;
            color: #ffe0b2;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-section {
            background-color: #ffeddf;
            padding: 40px;
            border: 1px solid #f8b2a1;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            transition: box-shadow 0.3s ease;
            background-image: linear-gradient(135deg, #ffb7b7, #ffbcf2);
        }

        .form-section:hover {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #ff4b5c;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-weight: 600;
        }

        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e4a7c2;
            border-radius: 10px;
            background-color: #f7d4d6;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus, textarea:focus {
            border-color: #ff4b5c;
            background-color: #ffd4e1;
            outline: none;
        }

        input[type="file"] {
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #f8b2a1;
            background-color: #f7d4d6;
            cursor: pointer;
        }

        input[type="file"]:focus {
            border-color: #ff4b5c;
        }

        button[type="submit"] {
            background-color: #ff4b5c;
            color: #ffffff;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff2a35;
            box-shadow: 0 4px 10px rgba(255, 42, 53, 0.6);
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: relative;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .profile-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-image-container img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 4px solid #ff4b5c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-image-container input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 20px;
            }

            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }

    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1>Matrimony Registration Form</h1>
            <form>
                <!-- Profile Picture Section -->
                <div class="form-group">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" accept="image/*" onchange="previewImage(event)">
                </div>
                
                <div class="profile-image-container">
                    <img id="profile-preview" src="" alt="Profile Image Preview" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" id="date-of-birth">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group">
                    <label for="father-name">Father's Name</label>
                    <input type="text" id="father-name" placeholder="Enter your father's name">
                </div>

                <div class="form-group">
                    <label for="mother-name">Mother's Name</label>
                    <input type="text" id="mother-name" placeholder="Enter your mother's name">
                </div>

                <div class="form-group">
                    <label for="siblings">Siblings</label>
                    <input type="text" id="siblings" placeholder="Enter your siblings' names">
                </div>

                <div class="form-group">
                    <label for="highest-education">Highest Education</label>
                    <select id="highest-education">
                        <option value="high-school">High School</option>
                        <option value="college">College</option>
                        <option value="university">University</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="current-occupation">Current Occupation</label>
                    <input type="text" id="current-occupation" placeholder="Enter your current occupation">
                </div>

                <div class="form-group">
                    <label for="marital-status">Marital Status</label>
                    <select id="marital-status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="partner-preferences">Partner Preferences</label>
                    <textarea id="partner-preferences" placeholder="Enter your partner preferences"></textarea>
                </div>

                <div class="form-group">
                    <label for="hobbies">Hobbies</label>
                    <input type="text" id="hobbies" placeholder="Enter your hobbies">
                </div>

                <div class="form-group">
                    <label for="interests">Interests</label>
                    <input type="text" id="interests" placeholder="Enter your interests">
                </div>

                <div class="form-group">
                    <label for="additional-info">Additional Info</label>
                    <textarea id="additional-info" placeholder="Enter any additional information"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Matrimony Registration Form. All rights reserved.</p>
    </footer>

    <script>
        // Function to preview the uploaded profile image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('profile-preview');
                output.src = reader.result;
                output.style.display = 'block';  // Show image after upload
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Search Filter</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
</head>
<body>

    <div class="search-container">
        <h2>Product Search</h2>
        <input type="text" id="search-box" placeholder="Search for a product...">
        
        <!-- Product List -->
        <ul id="product-list">
            <li class="product-item">Laptop</li>
            <li class="product-item">Smartphone</li>
            <li class="product-item">Headphones</li>
            <li class="product-item">Smartwatch</li>
            <li class="product-item">Camera</li>
            <li class="product-item">Tablet</li>
            <li class="product-item">Wireless Charger</li>
            <li class="product-item">Gaming Console</li>
            <li class="product-item">Keyboard</li>
            <li class="product-item">Mouse</li>
        </ul>

        <!-- No Results Message -->
        <p id="no-results" style="display: none;">No products found.</p>
    </div>

    <script src="script.js"></script> <!-- Linking JavaScript file -->
</body>
</html>

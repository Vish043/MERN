<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Context Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <p>Right-click anywhere on this page to see the custom context menu.</p>
    </div>
    
    <div class="context-menu" id="contextMenu">
        <ul>
            <li class="context-item" data-action="copy">Copy</li>
            <li class="context-item" data-action="paste">Paste</li>
            <li class="context-item" data-action="delete">Delete</li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
